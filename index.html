<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Find your Artist</title>
</head>                             
<body>
    <img class="bg" src="https://bytegrad.com/course-assets/youtube/bg.png" alt="bg image">
    <header class="header">
        <i class="fa-solid fa-layer-group logo"></i>
        <nav class="nav">
            <ul class="links">
                <li class="link-item">
                    <a class="link" href="#">Login</a>
                </li>
                <li class="link-item">
                    <a class="link link--btn" href="#">Join as Artist</a>
                </li>
            </ul>
        </nav>
    </header>

    <main class="main">
        <section class="intro">
            <section class="search">
                <h1 class="first-heading">
                    Book the <span class="highlight">ideal artist</span> for your event
                </h1>
                    <form action="" class="form">
                        <i class="fa-solid fa-magnifying-glass input-icon"></i>
                        <input class="input" type="text" placeholder="Type (eg. DJ, band, Singer)">
                        <i class="fa-solid fa-location-dot input-icon"></i>
                        <input class="input" type="text" placeholder="Zip code">
                        <button class="btn"> Search</button>
                    </form>
                </hi>
            </section>

            <section class="photos">
                <img class="photo1" src="https://i.ibb.co/s3H6bk3/singer.png" alt="">
                <img class="photo2" src="https://i.ibb.co/T1KkBgR/guitar.png" alt="">
            </section>
        </section>

        <section class="credentials">
            <p class="seen-text">Seen on</p>
            <img src="https://i.ibb.co/Jv8Hcnv/Artist-Papers.png" alt="">
            <img src="https://i.ibb.co/dcSmf5Y/events-seas.png" alt="">
            <img src="https://i.ibb.co/yVY4vFQ/Creter-s.png" alt="">
        </section>

        <section class="how">
            <h2 class="second-heading">
                How it works ?
            </h2>
            <section class="step">
                <section class="steps">
                    <i class="fa-solid fa-magnifying-glass step-icon"></i>
                    <h3 class="third-heading">Find your Artist</h3>
                    <p class="text">Use our search engine to find any artist easily</p>
                </section>
                <section class="steps">
                    <i class="fa-solid fa-calendar-days step-icon"></i>
                    <h3 class="third-heading">Book and Pay</h3>
                    <p class="text">Schedule your artist and pay safely here</p>
                </section>
                <section class="steps">
                    <i class="fa-solid fa-champagne-glasses step-icon"></i>
                    <h3 class="third-heading">Enjoy the show!</h3>
                    <p class="text">Sit back and relax knowing its all done</p>
                </section>
            </section>
            
            <a href="#" class="more">More info <i class="fa-solid fa-angle-right more-icon"></i></a>
        </section>
    </main>
</body>
</html>
